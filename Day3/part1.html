<html>
<head>
</head>

<body>
<p id="result"></p>

<script src="values.js"></script>
<script>

function checkTriangle(a, b, c) {
	if (a + b <= c) {
		return false;
	} else if (a + c <= b) {
		return false;
	} else if (b + c <= a) {
		return false;
	}
	return true;
}

var triangles = [];
values.split("\n").forEach(function (e) {
	var temp = [];
	e.split(" ").forEach(function (n) {
		if (n) {
			temp.push(parseInt(n)); 
		}
	});
	triangles.push(temp);
});

var count = 0;

triangles.forEach(function (t) {
	count += checkTriangle(t[0], t[1], t[2]) ? 1 : 0;
});

document.getElementById("result").innerHTML = count;
</script>
</body>
</html>
